var partiel = "";
let i=1;
function scrollText() {
  i++;
  if (i-1==contenu.length){}
  else{
    if (i > contenu.length) {
      i = 1;
}

  partiel = contenu.substring(0,i);
  document.form.zonetexte.value = partiel;
  setTimeout("scrollText()",100);
}
}
</script>
</head>
<body onload="scrollText()">
<form name="form">
