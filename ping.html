<!DOCTYPE HTML>

<html id="html" class="html-class">
<!-- Inline CSS will be inserted by JS here in the html tag -->

<head>
  <!-- Type d'encodage -->
  <meta charset="utf-8">
  <!-- Sert à interdire le mode de compatibilité sur IE -->
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <!-- Permet de fixer la taille de la zone visible par l'utilisateur -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->

  <script src="Libraries/libgif.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- jQuery is is released under the terms of the MIT license https://jquery.org/license/ -->

  <title>Bienvenue</title>

  <style id="style">
    .html-class {
      /* Default style, not to be touched by JS */
      margin: 0;
      padding: 0;
      height: 100%;
      background: url("") no-repeat center fixed;
      background-color: black;
      background-size: contain;
      -webkit-background-size: contain;
      cursor: wait;
    }

    body {
      margin:0;
      padding:0;
      height: 100%;
      background: url("") no-repeat center fixed;
      background-color: black;
      background-size: contain;
      -webkit-background-size: contain;
    }

    #textbox {
      position:fixed;
      text-align: center;
      bottom:0px;
      height:120px;
      display:inline;
      /* background-color: rgba(0, 0, 0, 0.7); */
    }

    /* digiBox */
    .defileDigicode{
      margin: auto;
      z-index: 10;
      border: 5px double DarkBlue;
      text-align: center;
      background-color: CornflowerBlue;
      overflow: hidden;
      align-content: center;
      box-shadow: 0 0 .5em #CCC,inset 0 0 1em .25em #CCC;
    }

    .defileDigicode > :first-child  {
      display: inline-block;                /* modèle de boîte en ligne */
      padding-right: 2em;                   /* un peu d'espace pour la transition */
      padding-left: 100%;                   /* placement à droite du conteneur */
      white-space: nowrap;                  /* pas de passage à la ligne */
      animation: defilement-digicode 15s infinite linear;
    	-webkit-animation:defilement-digicode 15s infinite linear;
    	-moz-animation:defilement-digicode 15s infinite linear;
    	-o-animation:defilement-digicode 15s infinite linear;
    	-ms-animation:defilement-digicode 15s infinite linear;
    }

    @keyframes defilement-digicode {
      0% {transform: translate3d(0,0,0);}
      100% {transform: translate3d(-100%,0,0);}
    }

    @-webkit-keyframes defilement-digicode {
      0% {transform: translate3d(0,0,0);}
      100% {transform: translate3d(-100%,0,0);}
    }

    @-moz-keyframes defilement-digicode {
      0% {transform: translate3d(0,0,0);}
      100% {transform: translate3d(-100%,0,0);}
    }

    @-o-keyframes defilement-digicode {
      0% {transform: translate3d(0,0,0);}
      100% {transform: translate3d(-100%,0,0);}
    }

    @-ms-keyframes defilement-digicode {
      0% {transform: translate3d(0,0,0);}
      100% {transform: translate3d(-100%,0,0);}
    }

    /* Blink digicode chen fail */
    .blinkDigicode{
      margin: auto;
      z-index: 10;
      border: 5px double DarkBlue;
      text-align: center;
      background-color: CornflowerBlue;
      overflow: hidden;
      align-content: center;
      box-shadow: 0 0 .5em #CCC,inset 0 0 1em .25em #CCC;
      -webkit-animation-name:blink-digicode;
      -webkit-animation-duration:1.5s;
      -moz-animation-name:blink-digicode;
      -moz-animation-duration:1.5s;
      -o-animation-name:blink-digicode;
      -o-animation-duration:1.5s;
      -ms-animation-name:blink-digicode;
      -ms-animation-duration:1.5s;
    }

    @keyframes blink-digicode {
      0% {background-color: CornflowerBlue;}
      50% {background-color: Red;}
      100% {background-color: CornflowerBlue;}
    }

    @-webkit-keyframes blink-digicode {
      0% {background-color: CornflowerBlue;}
      50% {background-color: Red;}
      100% {background-color: CornflowerBlue;}
    }

    @-moz-keyframes blink-digicode {
      0% {background-color: CornflowerBlue;}
      50% {background-color: Red;}
      100% {background-color: CornflowerBlue;}
    }

    @-o-keyframes blink-digicode {
      0% {background-color: CornflowerBlue;}
      50% {background-color: Red;}
      100% {background-color: CornflowerBlue;}
    }

    @-ms-keyframes blink-digicode {
      0% {background-color: CornflowerBlue;}
      50% {background-color: Red;}
      100% {background-color: CornflowerBlue;}
    }

    .blinkDigicode > :first-child  {
      display: inline-block;                /* modèle de boîte en ligne */
      padding-right: 2em;                   /* un peu d'espace pour la transition */
      padding-left: 100%;                   /* placement à droite du conteneur */
      white-space: nowrap;                  /* pas de passage à la ligne */
      animation: defilement-digicode 15s infinite linear;
    	-webkit-animation:defilement-digicode 15s infinite linear;
    	-moz-animation:defilement-digicode 15s infinite linear;
    	-o-animation:defilement-digicode 15s infinite linear;
    	-ms-animation:defilement-digicode 15s infinite linear;
    }

    /* textBox*/
    .defileTexte{
      margin: auto;
      z-index: 11;
      text-align: center;
      overflow: hidden;
    }

    .defileTexte > :first-child  {
      display: inline-block;                /* modèle de boîte en ligne */
      white-space: normal;                  /* pas de passage à la ligne */
      animation-name: defilement-texte;
      animation-duration: 5s;
      animation-iteration-count: 1;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      animation-direction: normal;
      -moz-animation-name: defilement-texte;
      -moz-animation-duration: 5s;
      -moz-animation-iteration-count: 1;
      -moz-animation-timing-function: linear;
      -moz-animation-fill-mode: forwards;
      -moz-animation-direction: normal;
      -webkit-animation-name: defilement-texte;
      -webkit-animation-duration: 5s;
      -webkit-animation-iteration-count: 1;
      -webkit-animation-timing-function: linear;
      -webkit-animation-fill-mode: forwards;
      -webkit-animation-direction: normal;
      -o-animation-name: defilement-texte;
      -o-animation-duration: 5s;
      -o-animation-iteration-count: 1;
      -o-animation-timing-function: linear;
      -o-animation-fill-mode: forwards;
      -o-animation-direction: normal;
      -ms-animation-name: defilement-texte;
      -ms-animation-duration: 5s;
      -ms-animation-iteration-count: 1;
      -ms-animation-timing-function: linear;
      -ms-animation-fill-mode: forwards;
      -ms-animation-direction: normal;
    }

    /*The next keyframes will be overwritted by the code JS*/
    @keyframes defilement-texte {
      0% {transform: translateY(0)}
      100% {transform: translateY(1px)}
    }

    @-webkit-keyframes defilement-texte {
      0% {transform: translateY(0)}
      100% {transform: translateY(2px)}
    }

    @-moz-keyframes defilement-texte {
      0% {transform: translateY(0)}
      100% {transform: translateY(3px)}
    }

    @-o-keyframes defilement-texte {
      0% {transform: translateY(0)}
      100% {transform: translateY(4px)}
    }

    @-ms-keyframes defilement-texte {
      0% {transform: translateY(0)}
      100% {transform: translateY(5px)}
    }

    .fade, .fadein, .fadeout{
    animation-name: fadein;
    animation-duration: 1.5s;
    animation-iteration-count: 1;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
    -moz-animation-name: fadein;
    -moz-animation-duration: 1.5s;
    -moz-animation-iteration-count: 1;
    -moz-animation-timing-function: linear;
    -moz-animation-fill-mode: forwards;
    -webkit-animation-name: fadein;
    -webkit-animation-duration: 1.5s;
    -webkit-animation-iteration-count: 1;
    -webkit-animation-timing-function: linear;
    -webkit-animation-fill-mode: forwards;
    -o-animation-name: fadein;
    -o-animation-duration: 1.5s;
    -o-animation-iteration-count: 1;
    -o-animation-timing-function: linear;
    -o-animation-fill-mode: forwards;
    -ms-animation-name: fadein;
    -ms-animation-duration: 1.5s;
    -ms-animation-iteration-count: 1;
    -ms-animation-timing-function: linear;
    -ms-animation-fill-mode: forwards;
  }

  .fadein{
    animation-direction: normal;
    -moz-animation-direction: normal;
    -webkit-animation-direction: normal;
    -o-animation-direction: normal;
    -ms-animation-direction: normal;
  }

  .fadeout{
    animation-direction: reverse;
    -moz-animation-direction: reverse;
    -webkit-animation-direction: reverse;
    -o-animation-direction: reverse;
    -ms-animation-direction: reverse;
  }

  @keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @-moz-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @-webkit-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @-ms-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @-o-keyframes fadein {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  </style>
</head>

<body>
  <canvas  id="canvas" >
  </canvas>
  <!-- Element for fade in & fade out transitions -->
  <div id="fade"></div>

  <div id="textbox">
  <!-- Div containing the text displayed when scene is open -->
  </div>


  <div id="puzzleImages">
  <!-- Images -->
  </div>

  <div id="objects">
  <!-- Images -->
  </div>

  <div id="gifImages">
  <!-- Gif images -->
  </div>

      $( ".draggable" ).draggable({containment: "parent"});

  <script type="text/javascript" src="json.js"></script>
  <script type="text/javascript" src="script_image.js"></script>

</body>

</html>
